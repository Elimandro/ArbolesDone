<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donación de Árboles</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
        }
        .tree-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #38a169;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            display: none;
        }
        .tree-icon.show {
            display: block;
            animation: jump 1s ease-in-out;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-green-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [donationAmount, setDonationAmount] = useState(0);
            const [totalDonations, setTotalDonations] = useState(0);
            const [darkMode, setDarkMode] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const [showTreeIcon, setShowTreeIcon] = useState(false);

            const handleDonate = () => {
                setTotalDonations(totalDonations + parseInt(donationAmount));
                setDonationAmount(0);
                setShowTreeIcon(true);
                setTimeout(() => setShowTreeIcon(false), 1000);
            };

            return (
                <div className={`flex flex-col items-center p-4 ${darkMode ? 'bg-gray-900 text-white' : 'bg-green-50 text-gray-800'}`}>
                    {/* Encabezado */}
                    <header className="w-full bg-green-700 text-white p-6 text-center relative">
                        <h1 className="text-4xl font-bold">Donación de Árboles</h1>
                        <img 
                            src="https://placehold.co/1000x400"
                            alt="Bosque frondoso"
                            className="mt-4 rounded-lg shadow-lg w-full max-w-4xl"
                        />
                        <button
                            onClick={() => setMenuOpen(!menuOpen)}
                            className="absolute top-4 right-4 bg-gray-700 text-white p-2 rounded-lg hover:bg-gray-800 transition"
                        >
                            <i className="fas fa-bars"></i>
                        </button>
                        {menuOpen && (
                            <nav className="absolute top-16 right-4 bg-white text-gray-800 p-4 rounded-lg shadow-lg">
                                <ul>
                                    <li className="mb-2"><a href="#about">Sobre Nosotros</a></li>
                                    <li className="mb-2"><a href="#faq">Preguntas</a></li>
                                    <li className="mb-2"><a href="#volunteer">Voluntariado</a></li>
                                    <li className="mb-2">
                                        <button 
                                            onClick={() => setDarkMode(!darkMode)}
                                            className="w-full bg-gray-700 text-white p-2 rounded-lg"
                                        >
                                            {darkMode ? 'Modo Claro' : 'Modo Oscuro'}
                                        </button>
                                    </li>
                                </ul>
                            </nav>
                        )}
                    </header>

                    {/* Contador de donaciones */}
                    <section className="w-full max-w-xl bg-white p-6 rounded-lg shadow-lg mt-6">
                        <h2 className="text-2xl font-bold mb-4">Contador de Donaciones</h2>
                        <div className="flex justify-between mb-4">
                            <span className="text-lg">Árboles Plantados: {totalDonations}</span>
                            <span className="text-lg">Total Donado: ${totalDonations}</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-4 mb-4 overflow-hidden">
                            <div
                                className="bg-green-500 h-4 rounded-full"
                                style={{ width: `${totalDonations / 100 * 100}%` }}
                            ></div>
                        </div>
                        <div className="flex items-center mb-4">
                            <input
                                type="number"
                                value={donationAmount}
                                onChange={(e) => setDonationAmount(e.target.value)}
                                className="w-full p-2 border border-gray-300 rounded-l-lg"
                                placeholder="Ingrese la cantidad"
                            />
                            <button
                                onClick={handleDonate}
                                className="bg-green-700 text-white p-2 rounded-r-lg hover:bg-green-800 transition"
                            >
                                Donar
                                <span className={`tree-icon ${showTreeIcon ? 'show' : ''}`}>
                                    <i className="fas fa-tree"></i>
                                </span>
                            </button>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="w-full bg-green-700 text-white p-6 text-center mt-6">
                        <div className="flex items-center justify-center">
                            <img src="https://placehold.co/50x50" alt="Logo UNAN León" className="mr-2"/>
                            <p>Hecho por estudiantes de la UNAN León</p>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
