<html>
<head>
    <title>Donación de Árboles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
        }
        .mascot {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background-image: url('https://placehold.co/150x150'); /* Aquí pon la URL de la imagen */
            background-size: cover;
            display: none;
        }
        @keyframes move {
            0% { left: 20px; }
            100% { left: calc(100% - 150px); }
        }
        .tree-icon {
            position: absolute;
            top: 0;
            right: 0;
            transform: translateX(50%) translateY(-50%);
            background-color: #38a169;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            display: none;
        }
        .tree-icon.show {
            display: block;
            animation: jump 1s ease-in-out;
        }
        @keyframes jump {
            0% { transform: translateX(50%) translateY(-50%) scale(1); }
            50% { transform: translateX(50%) translateY(-150%) scale(1.5); }
            100% { transform: translateX(50%) translateY(-50%) scale(1); }
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #e0f7fa;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .tree {
            width: 100px;
            height: 100px;
            background-image: url('https://placehold.co/100x100');
            background-size: cover;
            margin-bottom: 20px;
        }
        .status-bar {
            width: 80%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .status-bar div {
            width: 45%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .status-bar div span {
            display: block;
            height: 100%;
            background-color: #38a169;
            position: absolute;
            top: 0;
            left: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .buttons button {
            width: 45%;
            padding: 10px;
            background-color: #38a169;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons button:hover {
            background-color: #2f855a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-green-50 text-gray-800">
    <div id="root"></div>
    <img src="IMG_0803.jpeg" alt="Mascota" id="mascot" class="mascot" /> <!-- Mascota -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [donationAmount, setDonationAmount] = useState(0);
            const [totalDonations, setTotalDonations] = useState(0);
            const [darkMode, setDarkMode] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const [showTreeIcon, setShowTreeIcon] = useState(false);
            const [showMascot, setShowMascot] = useState(false);

            const handleDonate = () => {
                setTotalDonations(totalDonations + parseInt(donationAmount));
                setDonationAmount(0);
                setShowTreeIcon(true);
                setShowMascot(true);
                setTimeout(() => setShowTreeIcon(false), 1000);
                setTimeout(() => {
                    const mascot = document.getElementById('mascot');
                    mascot.style.display = 'block';
                    mascot.style.animation = 'move 5s linear forwards';
                    setTimeout(() => {
                        mascot.style.display = 'none';
                        mascot.style.animation = 'none';
                    }, 5000);
                }, 100);
            };

            const resetDonations = () => {
                setTotalDonations(0);
            };

            useEffect(() => {
                const handleScroll = () => {
                    const elements = document.querySelectorAll('.fade-in');
                    elements.forEach(element => {
                        const rect = element.getBoundingClientRect();
                        if (rect.top < window.innerHeight) {
                            element.classList.add('visible');
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className={`flex flex-col items-center p-4 ${darkMode ? 'bg-gray-900 text-white' : 'bg-green-50 text-gray-800'}`}>
                    <header className="w-full bg-green-700 text-white p-4 text-center relative">
                        <h1 className="text-2xl font-bold">Donación de Árboles</h1>
                        <img src="587-image.jpg" alt="Imagen inspiradora de un bosque frondoso" className="mt-4 rounded-lg shadow-lg mx-auto" />
                        <button onClick={() => setMenuOpen(!menuOpen)} className="absolute top-4 right-4 bg-gray-700 text-white p-1 rounded-lg shadow-lg hover:bg-gray-800 transition duration-300">
                            <i className="fas fa-bars"></i>
                        </button>
                        {menuOpen && (
                            <div className={`absolute top-16 right-4 ${darkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'} p-4 rounded-lg shadow-lg`}>
                                <ul>
                                    <li className="mb-2"><a href="#about">Sobre Nosotros</a></li>
                                    <li className="mb-2"><a href="#faq">Preguntas</a></li>
                                    <li className="mb-2"><a href="#volunteer">Voluntariado</a></li>
                                    <li className="mb-2">
                                        <button onClick={() => setDarkMode(!darkMode)} className="w-full bg-gray-700 text-white p-2 rounded-lg shadow-lg hover:bg-gray-800 transition duration-300">
                                            {darkMode ? 'Modo Claro' : 'Modo Oscuro'}
                                        </button>
                                    </li>
                                    <li className="mb-2">
                                        <button onClick={resetDonations} className="w-full bg-red-500 text-white p-2 rounded-lg shadow-lg hover:bg-red-600 transition duration-300">
                                            Reiniciar
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        )}
                    </header>

                    <main className="w-full flex flex-col items-center mt-6">
                        <section className={`w-full ${darkMode ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'} p-4 rounded-lg shadow-lg mb-6`}>
                            <h2 className="text-xl font-bold mb-2">Contador de Donaciones</h2>
                            <div className="flex items-center justify-between mb-4">
                                <span className="text-lg">Árboles Plantados: {totalDonations}</span>
                                <span className="text-lg">Total Donado: ${totalDonations}</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-4 mb-4 overflow-hidden">
                                <div className="bg-green-500 h-4 rounded-full transition-all duration-500" style={{ width: `${totalDonations / 100 * 100}%` }}></div>
                            </div>
                            <div className="flex items-center mb-4">
                                <input
                                    type="number"
                                    value={donationAmount}
                                    onChange={(e) => setDonationAmount(e.target.value)}
                                    className="w-16 p-2 rounded-lg bg-gray-100 text-gray-800"
                                    min="1"
                                />
                                <button onClick={handleDonate} className="ml-4 bg-green-700 text-white p-2 rounded-lg hover:bg-green-800 transition duration-300">
                                    Donar ${donationAmount}
                                </button>
                            </div>
                        </section>
                    </main>

                    <footer className="w-full bg-green-700 text-white p-4 text-center">
                        <p>Hecho por estudiantes de la UNAN León</p>
                        <img src="logo.png" alt="Logo UNAN" className="h-8 mx-auto mt-2" />
                    </footer>

                    <div className={`tree-icon ${showTreeIcon ? 'show' : ''}`}>🌳</div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
